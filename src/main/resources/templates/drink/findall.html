<!DOCTYPE html>
<html 	lang="ko"
         xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            margin: 0;
            border-collapse: collapse;
        }
        table * {
            border: solid 1px #ccc;
        }
        th, td {
            padding: .5rem
        }
    </style>
</head>
<body>
<h1>전체메뉴</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>가격</th>
        <th>열량</th>
        <th>당류</th>
        <th>지방</th>
        <th>구분</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="drink : ${drinkList}">
        <td th:text="${drink.drinkCode}"></td>
        <td th:text="${drink.drinkName}"></td>
        <td th:text="${drink.drinkPrice}"></td>
        <td th:text="${drink.calorie}"></td>
        <td th:text="${drink.sugar}"></td>
        <td th:text="${drink.fat}"></td>
        <td th:text="${drink.typeCode}"></td>
    </tr>

    </tbody>
</table>

<div id="paging">
    <!--go first-->
    <button th:onclick="'location.href=\'/drink/list?page=' + ${ paging.startPage } + '\''">
        ◀
    </button>
    <!--prev-->
    <button th:onclick="'location.href=\'/drink/list?page=' + ${paging.currentPage - 1} + '\''" th:disabled="${drinkList.first}"><</button>
    <!--numbers-->
    <!-- 숫자 버튼 -->
    <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage) }">
        <button th:onclick="'location.href=\'/drink/list?page=' + ${ page } + '\''"
                th:text="${ page }"
                th:disabled="${ paging.currentPage eq page }">
        </button>
    </th:block>
    <!--next-->
    <button th:onclick="'location.href=\'/drink/list?page=' + ${paging.currentPage + 1} + '\''" th:disabled="${drinkList.last}">></button>
    <!--go last-->
    <button th:onclick="'location.href=\'/drink/list?page=' + ${paging.endPage} + '\''">▶</button>
</div>

</body>
</html>
